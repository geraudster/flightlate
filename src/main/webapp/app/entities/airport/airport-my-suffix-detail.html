
<div>
    <h2><span>Airport</span> {{vm.airport.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Iata</span></dt>
        <dd>
            <span>{{vm.airport.iata}}</span>
        </dd>
        <dt><span>Lon</span></dt>
        <dd>
            <span>{{vm.airport.lon}}</span>
        </dd>
        <dt><span>Lat</span></dt>
        <dd>
            <span>{{vm.airport.lat}}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
            <span>{{vm.airport.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="airport-my-suffix-detail.edit({id:vm.airport.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
