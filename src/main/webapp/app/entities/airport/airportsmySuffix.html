<div>
    <h2>Airports</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="airport-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Airport
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Iata</span></th>
                    <th><span>Lon</span></th>
                    <th><span>Lat</span></th>
                    <th><span>Name</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="airport in vm.airports track by airport.id">
                    <td><a ui-sref="airport-my-suffix-detail({id:airport.id})">{{airport.id}}</a></td>
                    <td>{{airport.iata}}</td>
                    <td>{{airport.lon}}</td>
                    <td>{{airport.lat}}</td>
                    <td>{{airport.name}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="airport-my-suffix-detail({id:airport.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="airport-my-suffix.edit({id:airport.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="airport-my-suffix.delete({id:airport.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
