<div>
    <h2>Flights</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="flight-my-suffix.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Flight
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Year</span></th>
                    <th><span>Month</span></th>
                    <th><span>Day Of Month</span></th>
                    <th><span>Day Of Week</span></th>
                    <th><span>Dep Time</span></th>
                    <th><span>Flight Num</span></th>
                    <th><span>Origin</span></th>
                    <th><span>Dest</span></th>
                    <th><span>Unique Carrier</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="flight in vm.flights track by flight.id">
                    <td><a ui-sref="flight-my-suffix-detail({id:flight.id})">{{flight.id}}</a></td>
                    <td>{{flight.year}}</td>
                    <td>{{flight.month}}</td>
                    <td>{{flight.dayOfMonth}}</td>
                    <td>{{flight.dayOfWeek}}</td>
                    <td>{{flight.depTime}}</td>
                    <td>{{flight.flightNum}}</td>
                    <td>
                        <a ui-sref="airport-my-suffix-detail({id:flight.originId})">{{flight.originId}}</a>
                    </td>
                    <td>
                        <a ui-sref="airport-my-suffix-detail({id:flight.destId})">{{flight.destId}}</a>
                    </td>
                    <td>
                        <a ui-sref="carrier-my-suffix-detail({id:flight.uniqueCarrierId})">{{flight.uniqueCarrierId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="flight-my-suffix-detail({id:flight.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="flight-my-suffix.edit({id:flight.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="flight-my-suffix.delete({id:flight.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
